<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: solid 2px black;
            border-width: 100%;
            background-color: rgb(253, 235, 133);
             border-collapse: collapse;  
             width: 50%;
             height: 100%;
             margin: auto;
             margin-top: 50px;
        }
       h3{
        text-align: center;
       }

    </style>
</head>
<body>
    <div>
    <table  cellpadding="5px" cellspacing="6px">
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the Week</th>
        </tr>
        <tr>
            
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>College</td>
            <td>Java</td>
            <td>Web Designing</td>
            <td>C language</td>
            <td>Python</td>
            <td>Practical</td>
            <td rowspan="2" colspan="2" style="background-color: brown;">OFF</td>
        </tr>
        <tr>
            <td>Work</td>
            <td colspan="5">Subject Preparion and Project work</td>
        </tr>
    </table>
    </div>
   <div>
    <h3 >Daily Shedule</h3>
   </div> 
</body>
</html>
