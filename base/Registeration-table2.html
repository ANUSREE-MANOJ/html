<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
 <style>
    table,th,td{
       border: 2px solid black;
       border-collapse: collapse;
    }
    table{
        width: 25%;
        margin: auto;
        margin-top: 20px;
    }
    .btn1{
        width: 60px;
        margin-left: 150px;
    }     

 </style>
</head>
<body>
    <form action="">
    <div class="tab">

        <table >
            <tr>
                <th colspan="2"><label for="">Register Form</label></th>
            </tr>
            <tr>
                <td>FullName:</td>
                <td><input type="text" placeholder="FullName" required></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><input type="text" placeholder="LastName"></td>
            </tr>
            <tr>
                <td><label for="">Street Adress</label></td>
                <td><textarea name="" id="" cols="30" rows="10" placeholder="textarea" maxlength="25"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="30" rows="10" required></textarea></td>
               </tr>
               <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" required></td>
               </tr>
            <tr>
                <td><label for="">Mobile</label></td>
                <td><input type="text" maxlength="10" pattern="[1-9]{1}[0-9]{9}" required></td>
            </tr>
           <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                <option>India</option>
              
                </select><br></td>
           </tr>
           <tr>
            <td><label for="">Skills</label></td>
            <td><select name="" id="">
                <option>Undergraduate</option>
                <option value="">Graduate</option>
                <option value="">Postgraduate</option>
                <option value="">Diploma/technical</option>
                </select><br></td>
           </tr>

           <tr>
            <td colspan="2" ><input type="submit" value="login" class="btn1" ></td>
           </tr>
        </table>
    </div>
</form> 
</body>
</html>
